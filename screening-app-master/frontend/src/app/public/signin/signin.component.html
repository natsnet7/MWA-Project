<div class="login">
  <h1 class="text-center">Sign In</h1>
  <div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >

          <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" id="username" name="username" type="text" [formControl]="loginForm.get('username')">
            <div class="alert alert-danger" *ngIf="(control.username.touched || control.username.dirty) && control.username.errors">
              <span class="alert-text">required *</span>
            </div>
          </div>
      
          <div class="form-group">
            <label  for="password">Password</label>
            <input class="form-control" id="password" name="password" type="text" formControlName="password">
            <div class="alert alert-danger" *ngIf="(control.password.touched || control.password.dirty) && control.password.errors">
              <span class="alert-text">required *</span>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" [disabled]="!loginForm.valid">Sign In</button>
          </div>
        </form>
  </div>
</div>
